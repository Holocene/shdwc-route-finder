
<style>
    svg {
        width:100%;
        height:100%;
    }
    .viva-node.system > .sys-rect {
        fill:#fff;
    }
    .viva-node.system > .sys-name {
        font-size:80%;
        fill:#fff;
        cursor:default;
    }
    .viva-node.system.lowsec > .sys-rect {
        fill:#b95f00;
    }
    .viva-node.system.nullsec > .sys-rect {
        fill:#be0000;
    }
    .viva-node.system.highlight-region > .sys-rect {
        fill:#4cff00;
    }
    .viva-node.system:hover > .sys-rect {
        fill:#4cff00;
    }
    .viva-node.system.special > .sys-name {
        font-size:150%;
    }

    .viva-node.region > .region-circle {
        fill:#b95f00;
    }
    .viva-node.region > .region-name {
        font-size:250%;
        fill:#999;
        cursor:default;
    }

    .viva-edge.gate {
        stroke: #DDDDDD;
    }
    .viva-edge.wormhole {
        stroke: #9400D3;
        stroke-dasharray: 5, 5;
    }
    .viva-edge.gate.highlight-links {
        stroke-width: 3;
    }
    .viva-edge.wormhole.highlight-links {
        stroke-width: 3;
    }

    .viva-label.region {
        font-size:250%;
        fill:#999;
        cursor:default;
    }
    .viva-label.region:hover {
        fill:#ddd;
    }

</style>


<div id="map-container" style="position:fixed; top:60px; left:0; height:100%; width:100%;">


</div>

<div class="row">
    <div ng-class="{'col-sm-10':!hideInfo, 'col-sm-11': hideInfo}">
    </div>

    <div ng-class="{'col-sm-2':!hideInfo, 'col-sm-1': hideInfo}">
        <div class="panel panel-default">
            <div class="panel-heading">
                Map 2
                <a href="" ng-click="hideInfo = !hideInfo" class="pull-right" style="font-weight:bold;">
                    <span ng-show="hideInfo">Show</span>
                    <span ng-show="!hideInfo">Hide</span>
                </a>
            </div>
            <div class="panel-body" ng-show="!hideInfo">
                <p>
                    <strong>Try clicking 'Start auto layout'</strong>. Try to make a good topological map of lowsec!
                </p>

                <p><strong>Click and drag</strong> a node to move it around and pin it.</p>
                <p><strong>Shift + Click</strong> a node to make it bigger</p>
            </div>
        </div>

        <div class="panel panel-default" ng-hide="!hasInitialized || hideInfo ">
            <div class="list-group" style="font-weight:bold;">
                <a href=""
                   class="list-group-item list-group-item-info"
                   ng-click="toggleWormholes()">
                    <span ng-hide="hasWormholes">Show Wormholes</span>
                    <span ng-hide="!hasWormholes">Hide Wormholes</span>
                </a>
            </div>
        </div>

        <div class="panel panel-default" ng-hide="!hasInitialized || hideInfo ">
            <div class="list-group" style="font-weight:bold;">
                <a href=""
                   class="list-group-item list-group-item-info"
                   ng-click="toggleAutolayout()">
                    <span ng-hide="!autoLayoutRunning">Begin auto layout</span>
                    <span ng-hide="autoLayoutRunning">End auto layout</span>
                </a>
                <a href=""
                   class="list-group-item list-group-item-info"
                   ng-click="savePositions()">
                    Save Positions
                </a>
                <!--<a href=""
                   class="list-group-item"
                   ng-click="loadPositions()">
                    Load Positions
                </a>-->
                <a href=""
                   class="list-group-item list-group-item-info"
                   ng-click="resetPositions()">
                    Reset Positions
                </a>
            </div>
        </div>
    </div>
</div>
