
<div class="panel panel-default"
     ng-show="hasLoaded">
    <div class="panel-body">
        <h3 style="margin:0;">{{title}}</h3>

        <div ng-show="!ldrData.length">
            (None)
        </div>
    </div>
    <table class="table table-striped table-condensed">
        <tr ng-repeat="user in ldrData" class="vertical-middle">
            <td width="1%">
                <img src="{{user.picUrl}}" style="width:32px; height:32px;" />
            </td>
            <td>
                <a href="" ng-click="select(user);">
                    {{user.name}}
                </a>
            </td>
            <td style="font-size:150%;">
                {{user.score}}
            </td>
        </tr>

        <tr ng-if="remaining">
            <td></td>
            <td>The Rest</td>
            <td style="font-size:150%;">
                {{remaining}}
            </td>
        </tr>

        <tr ng-if="showTotal">
            <td></td>
            <td>Total</td>
            <td style="font-size:150%;">
                {{total}}
            </td>
        </tr>

    </table>

</div>
