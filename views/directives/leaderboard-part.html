
<div class="panel panel-default"
     ng-show="hasLoaded">
    <div class="panel-body">
        <h3 style="margin:0;">{{title}}</h3>
    </div>
    <table class="table table-striped table-condensed" ng-show="hasLoaded">
        <tr ng-repeat="user in data track by user.name" class="vertical-middle">
            <td width="1%">
                <img src="{{user.picUrl}}" style="width:32px; height:32px;" />
            </td>
            <td width="84%">
                <a href="" ui-sref="user-details({user: user.name})">
                    {{user.name}}
                </a>
            </td>
            <td width="15%" style="font-size:150%;">
                {{user.score}}
            </td>
        </tr>

        <tr ng-show="!data.length">
            <td></td>
            <td><span style="font-size:150%">(None)</span></td>
        </tr>

        <tr ng-if="showTotal && data.length">
            <td>
                <a href="" class="glyphicon-btn" style="font-size:30px; line-height:1;"
                   ng-if="remainder || isExpanded" ng-click="toggleShowAll()">
                    <span ng-if="remainder">&#9660;</span>
                    <span ng-if="isExpanded">&#9650;</span>
                </a>
            </td>
            <td>
                <span style="font-size:150%">Total</span>
                <small ng-if="remainder">(+ {{remainder}} more)</small>
            </td>
            <td style="font-size:150%;">
                {{total}}
            </td>
        </tr>
    </table>

</div>
